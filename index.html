<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temple Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
        <link id="stylesheet" rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="controls-wrapper">
      <p>Current Score:</p> <p id="score-display">0 </p>
    </div>
    <div class="main-menu" id='main-menu'>
      <img class="logo" src="/assets/indianaLogo.png" alt="indiana jones logo">
      <br />
      <div class="parchment">
      <img class="main-gem" src="/assets/gem.png" alt="gem">
      <p>Collect All the Gems before the Snakes Get You!</p>
      <img class="main-fire" src="/assets/fire.png" alt="fire">
      <p>Explore the trapdoors and boobie trapped Temple</p>
      <img class='main-ruby' src="/assets/ruby.png" alt="fire">
      <p>Get the Fabled Rubys and Catch them Snakes!</p>
      <button id="start">Lets Roll!</button>
    </div>
  </div>
  
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>

    <div class="gameOver">
      <h2 class='loseMethod'>Shame you Died</h2>
    <img src="/assets/skullDeath.png" alt="skull"/>
    <h3>Score: <span id="end-score"></span> </h3>
    <button id="restart">Restart</button>
    </div>
     <div class="gameWon">
      <h2>Nice One Dude!</h2>
    <img src="/assets/gold.png" alt="harrybro"/>
    <h3>Score: <span id="end-score"></span> </h3>
    <button id="restartWin">Go Again?</button>
    </div>
    <audio id="theme-tune" src="/assets/Theme.mp3"></audio>
    <audio id="audio-coin" src="/assets/gemCollect.mp3"></audio>
    <audio id="audio-bigGem" src="/assets/bigGemCollect.mp3"></audio>
   <audio id="audio-death" src="/assets/death.mp3"></audio>
   <audio id="audio-cheer" src="/assets/cheering.mp3"></audio>
   <audio id="audio-eat" src="/assets/eaten.mp3"></audio>
     <audio id="audio-fire" src="/assets/fire.mp3"></audio>
   <!-- <button id='winbut'>auto-win</button> -->
  </body>
</html>
